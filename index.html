<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapoorna Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Pure Vegetarian South & North Indian Delicious Food in Salalah.">
</head>

<body>

    <!-- Pre-page Loader -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <h1 class="loader-text en">Welcome to Annapoorna</h1>
            <div class="loader-graphics">
                <div id="shape-idly" class="shape idly"></div>
                <div id="shape-vada" class="shape vada"></div>
                <div id="shape-dosa" class="shape dosa"></div>
                <!-- Sambar Bowl (Center) - Optional, simple circle -->
                <div id="shape-sambar" class="shape sambar"></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="logo" id="logo-btn">
            <!-- Placeholder for Logo - replacing with text if image not available, but user said 'Add the restaurant logo' -->
            <!-- Assuming logo.png might act as logo, or we use text for now -->
            <h1 class="logo-text">Annapoorna</h1>
        </div>
        <button class="lang-toggle" id="lang-toggle" aria-label="Toggle Language">
            ðŸ‡´ðŸ‡² <span class="lang-text">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
        </button>
    </header>

    <!-- Main Content Area -->
    <main id="app">
        <!-- Views will be injected here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <p data-i18n="catering_msg">We undertake Out Door Catering & Party Orders</p>
            <p data-i18n="mess_msg">Monthly Mess & Coupon System</p>
            <p class="highlight" data-i18n="delivery_msg">Free Home Delivery Available</p>

            <div class="contact-info">
                <p><strong>Tel:</strong> <a href="tel:23299002">23299002</a></p>
                <p><strong>Mob:</strong> <a href="tel:99503089">99503089</a></p>
            </div>

            <div class="credits">
                <p>Menu proudly created by <a href="tel:+96897618641">Aheed Creation</a> +968 9761 8641</p>
            </div>
        </div>
    </footer>

    <!-- Templates for Performance -->
    <template id="hero-template">
        <section class="hero">
            <div class="hero-overlay">
                <div class="hero-text">
                    <h2 data-i18n="hero_line1">PURE VEGETARIAN</h2>
                    <h2 data-i18n="hero_line2">SOUTH & NORTH INDIAN DELICIOUS</h2>
                    <h2 data-i18n="hero_line3">CHINESE DISHES</h2>
                </div>
            </div>
        </section>
    </template>

    <template id="categories-template">
        <section class="categories-section">
            <h3 class="section-title" data-i18n="menu_categories">Menu Categories</h3>
            <div class="categories-grid" id="categories-grid">
                <!-- Category Cards injected here -->
            </div>
        </section>
    </template>

    <template id="items-template">
        <section class="items-view">
            <div class="items-header">
                <button class="back-btn" id="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span data-i18n="back_to_cat">Back to Categories</span>
                </button>
                <h2 id="category-title" class="category-title">Category Name</h2>
            </div>
            <div class="items-list" id="items-list">
                <!-- Items injected here -->
            </div>
        </section>
    </template>

    <script src="script.js"></script>
</body>

</html>
